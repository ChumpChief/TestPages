<script>
function outputInfo() {
    var info = "window.innerWidth = " + window.innerWidth + "\n";
    info += "window.innerHeight = " + window.innerHeight + "\n";
    info += "window.devicePixelRatio = " + window.devicePixelRatio + "\n";
    info += "document.documentElement.clientWidth = " + document.documentElement.clientWidth + "\n";
    info += "document.documentElement.clientHeight = " + document.documentElement.clientHeight + "\n";
    alert(info);
}

function setViewport() {
    var settings = document.getElementById("settings");
    var viewportContent = [];

    // width
    if(settings.width.value == "devicewidth") {
        viewportContent.push("width=device-width");
    }
    else if(settings.width.value == "staticwidth" && settings.staticwidthvalue.value != "") {
        viewportContent.push("width=" + settings.staticwidthvalue.value);
    }

    // height
    if(settings.height.value == "deviceheight") {
        viewportContent.push("height=device-height");
    }
    else if(settings.height.value == "staticheight" && settings.staticheightvalue.value != "") {
        viewportContent.push("height=" + settings.staticheightvalue.value);
    }

    // initial-scale
    if(settings.initialscale.value == "staticinitialscale" && settings.staticinitialscalevalue.value != "") {
        viewportContent.push("initial-scale=" + settings.staticinitialscalevalue.value);
    }

    // minimum-scale
    if(settings.minscale.value == "staticminscale" && settings.staticminscalevalue.value != "") {
        viewportContent.push("minimum-scale=" + settings.staticminscalevalue.value);
    }

    // maximum-scale
    if(settings.maxscale.value == "staticmaxscale" && settings.staticmaxscalevalue.value != "") {
        viewportContent.push("maximum-scale=" + settings.staticmaxscalevalue.value);
    }

    console.log(viewportContent.join(","));
    document.getElementById("viewport").content = viewportContent.join(",");
}
</script>
</head>
<body>
<button onclick="outputInfo()">Get info</button><button onclick="setViewport()">Set viewport</button>
<form id="settings">
    <div class="width">
        width=
        <input type="radio" name="width" value="none">(none)
        <input type="radio" name="width" value="devicewidth">device-width
        <input type="radio" name="width" value="staticwidth"><input type="text" name="staticwidthvalue">
    </div>
    <div class="height">
        height=
        <input type="radio" name="height" value="none">(none)
        <input type="radio" name="height" value="deviceheight">device-height
        <input type="radio" name="height" value="staticheight"><input type="text" name="staticheightvalue">
    </div>
    <div class="initialscale">
        initial-scale=
        <input type="radio" name="initialscale" value="none">(none)
        <input type="radio" name="initialscale" value="staticinitialscale"><input type="text" name="staticinitialscalevalue">
    </div>
    <div class="minscale">
        minimum-scale=
        <input type="radio" name="minscale" value="none">(none)
        <input type="radio" name="minscale" value="staticminscale"><input type="text" name="staticminscalevalue">
    </div>
    <div class="maxscale">
        maximum-scale=
        <input type="radio" name="maxscale" value="none">(none)
        <input type="radio" name="maxscale" value="staticmaxscale"><input type="text" name="staticmaxscalevalue">
    </div>
</form>
</body>
