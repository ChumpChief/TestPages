.scroller {
    width: 400px;
    height: 400px;
    overflow: scroll;
    position: relative;
}

.makeitscroll {
    width: 1px;
    height: 1px;
    position: absolute;
    top: 4000px;
    left: 4000px;

<script>
function handleLoad() {
    document.getElementById("foo").addEventListener("touchstart", preventIt);
    document.getElementById("foo").addEventListener("MSPointerDown", preventIt);
    document.getElementById("foo").addEventListener("pointerdown", preventIt);

    document.getElementById("bar").addEventListener("touchstart", preventIt);
}

function preventIt(e) {
    e.preventDefault();
}

document.addEventListener("DOMContentLoaded", handleLoad);
</script>
